<ion-content>
  <ion-label class="titulo">
    <h1>{{enemigos.nombre}}</h1>
  </ion-label>

  <img class="imagen" [src]="enemigos.imagen" >

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="detalle">
        <ion-card class="poster">
          <img [src]="enemigos.imagen" class="poster" >
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>Armas: </ion-label>
          <img class="icono" alt="Velocidad" src="../../../assets/img/bomba.png">
          <ion-note slot="end" color="primary">x10</ion-note>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid> 

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Descripción del personaje</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{enemigos.descripcion}}</p>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Estadisticas del personaje</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <img slot="start" class="icono" alt="salud" src="../../../assets/img/heart.png">
              <ion-label>Salud</ion-label>
              <ion-note slot="end" color="primary"> 6 </ion-note>
            </ion-item>
            <ion-item>
              <img slot="start" class="icono" alt="salud" src="../../../assets/img/espada.png">
              <ion-label>Daño</ion-label>
              <ion-note slot="end" color="primary"> 3.2 </ion-note>
            </ion-item>
            <ion-item>
              <img slot="start" class="icono" alt="salud" src="../../../assets/img/ejecutar.png">
              <ion-label>Velocidad</ion-label>
              <ion-note slot="end" color="primary"> 1.00 </ion-note>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

    </ion-content>

  
  <ion-footer no-border>

    <ion-toolbar>
      <ion-icon name="caret-back-outline"></ion-icon>
      <ion-buttons slot="start" >
        <ion-button (click)="regresar()">
          <ion-icon slot="start" name="arrow-around-back"></ion-icon>
          <ion-label>Regresar</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-footer>
